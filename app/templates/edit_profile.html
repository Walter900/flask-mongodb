{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<style>
    #avatar {
        height: 128px;
        width: 128px;
    }

    #avatar img {
        height: 50%;
        width: 50%;
    }

    .circular.segment {
        height: 175px;
        width: 175px;
    }
</style>
<body>
   <h1>Edit profile</h1>  
    <form action="" method="post" enctype="multipart/form-data">
    
      <div class="col-md-4">
      	{% if user.avatar %}
            <img id="avatar" src="{{ url_for('uploaded_file', avatar=user.avatar) }}"><br />
        {% else %}
            <img id="avatar" src="static/image/user.png"><br />
        {% endif %}
        <br />
        <input type="file" name="file"><br />
      {{ form.csrf_token() }}	
         <p>{{ form.username.label }} <br /> {{ form.username }}</p>
         <p>{{ form.about_me.label }} <br /> {{ form.about_me }}</p>
         <button class="btn btn-default" type="submit" value="Upload">Submit</button>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href = "{{ url_for('profile') }}">Cancel</a>      
      </div>    
    </form>
</body>


{% endblock %}
