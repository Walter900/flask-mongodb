<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    
    <form method = 'post'>
     <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>
        <!-- csrf_token() is necessary for safety -->
         {{ form.csrf_token() }}    
        <p>{{ form.email.label }}<br />{{ form.email }}</p>
        <p>{{ form.password.label }}<br />{{ form.password }}</p>
    <div class="price">
        <button class="btn btn-default" type="submit">Submit</button>
       <!-- span and strong are for high light -->
        <span>or</span>
        <strong>go to</strong>
        <a href = "{{ url_for('register') }}">register</a>
    </div> 
    <form>
   <br />
    
{% endblock %}
